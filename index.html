<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <title>JavaScript Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="quiz.css" />
	  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="quiz.js" defer></script>
  </head>
  <body>
  	<header class="header-quiz">
  		<h1>JS Quiz App</h1>
	</header>
	<div class="line"></div>
	<div class="container">
		<div class="row">

			<div class="col-md-2"></div>
			<div class="col-md-10">
			<div class="content">
				<main>
					<p>treść pytania</p>
					<radiogroup class="answers">
						<label id="answer1_label">
							<input type="radio" id="answer1" name="answer" value="a"/>
							<span class="answer">odpowiedź pierwsza</span>
						</label>
						<label id="answer2_label">
							<input type="radio" id="answer2" name="answer" value="b"/>
							<span class="answer">odpowiedź druga</span>
						</label>
						<label id="answer3_label">
							<input type="radio" id="answer3" name="answer" value="c"/>
							<span class="answer">odpowiedź trzecia</span>
						</label>
					</radiogroup>
					<div class="button-answer">
						<button type="button" class="btn btn-dark">Następne</button>
					</div>
				</main>
			</div>
		</div>
	</div>
	</div>
    <footer>
    	<p>&copy; 2019 Girls.js and friends</p>
    </footer>
  </body>
</html>
