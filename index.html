<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="utf-8" />
	<title>JavaScript Quiz</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<link rel="stylesheet" href="quiz.css" />
	<link href="https://fonts.googleapis.com/css?family=Lato:400,900&display=swap&subset=latin-ext" rel="stylesheet">
	<script src="quiz.js" defer></script>
	<script src="https://kit.fontawesome.com/4131c769d5.js" crossorigin="anonymous"></script>
</head>

<body>
	<header>
		<h1>JS Quiz App</h1>
	</header>
	<div class="content">
		<div class="progress">
			<div class="progress-track"></div>
			<div id="step1" class="progress-step">
			</div>
			<div id="step2" class="progress-step">
			</div>
			<div id="step3" class="progress-step">
			</div>
			<div id="step4" class="progress-step">
			</div>
		</div>
	<div class="content">
		<main>
		</main>
		<div>
			<button id="next-btn" class="btn"><i class="fas fa-arrow-circle-right"></i> Dalej</button>
			<button id="result-btn" class="btn">Zakończ</button>
			<button id="last-btn" class="btn">Jeszcze raz</button>
			<button id="answer-btn" class="btn btn-text"><i
					class="far fa-eye"></i><span class="answer">Podpowiedź</span></button>
		</div>
		<div class="timer-container">
			<div>
				<span id="time"></span>
			</div>
			<div>
				<span id="time-run-out"></span>
			</div>
		</div>
	</div>
	<footer>
		<p>&copy; 2019 Girls.js and friends</p>
	</footer>
</body>

</html>
